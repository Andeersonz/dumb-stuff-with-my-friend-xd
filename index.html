<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunoey's Survey</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-container">
    <div class="survey-container">
      <div class="survey-header">
        <div class="cow-gif">
          <img class="cow" src="cow.gif" alt="kalabaw">
        </div>
        <div class="eunoey">
          <p>Eunoey's Online Check-Ins <span class="scam">(SCAM!!!)</span></p> 
        </div>
      </div>
      <div class="survey-background">
        <div class="survey-info-container">
          <form class="survey-info">
            <div class="bookerInfo">
              <label class="bookerLabel" for="fName">First Name</label>
              <input class="bookerInput" type="text" id="fName" name="fName" placeholder="First Name">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="lName">Last Name</label>
              <input class="bookerInput" type="text" id="lName" name="lName" placeholder="Last Name">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="address">Address</label>
              <input class="bookerInput" type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="contact">Contact Number</label>
              <input class="bookerInput" type="text" id="contact" name="contactNumber" placeholder="Contact Number">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="email">Email</label>
              <input class="bookerInput" type="email" id="email" name="emailaddress" placeholder="Email">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="guestNum">Guest Number</label>
              <input class="bookerInput" type="number" id="guestNum" name="guestNum" placeholder="Guest Number">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="checkIn">Check In</label>
              <input class="bookerInput" type="datetime-local" id="checkIn" name="checkIn">
            </div>
            <div class="bookerInfo">
              <label class="bookerLabel" for="checkOut">Check Out</label>
              <input class="bookerInput" type="datetime-local" id="checkOut" name="checkOut">
            </div>
            <div class="submitButtonContainer">
              <input class="submit" type="submit" id="submitButton">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
